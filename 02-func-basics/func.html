<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add7 (num) {
            return num + 7;
        }

        function multiply (num1,num2){
            return num1*num2;
        }

        function capitalize (text) {
            let capText = text.toUpperCase().charAt(0) + text.toLowerCase().substr(1);
            return capText
        }

        function lastLetter (text) {
            const lasLett = text.charAt(text.length-1);
            return lasLett;
        }

    </script>
</body>
</html>
